<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit-Counter</title>
</head>
<body>
    <div id="container">
        <div id="heading">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="text" placeholder="0" id="inputfield">
            <button id="btn" onclick="convert()">convert</button>
        </div>
        <div id="units-section">
            <div id="length-box" class="dimensions">
                <h3>Length (Meter/Feet)</h3>
                 <p id="length"></p>
            </div>
            
            <div id="meter-box" class="dimensions">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume"></p>
            </div>
            
            <div id="mass-box" class="dimensions">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
